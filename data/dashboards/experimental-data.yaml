type: Dashboard
title: Experimental Data
description: >
  The HRA is constructed from experimental data and links back to the original sources.
  Shown are basic statistics; bar graphs that detail how many datasets have been mapped
  to the HRA by what methods; and a Sankey diagram with seven vertical bars showing from
  left to right: all datasets, their sex, age (group), ethnicity, data type, atlas-level
  quality, and mapped to atlas or not properties.
